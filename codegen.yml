schema: 'graphql/schema/index.ts'
documents:
  - 'graphql/**/*.graphql'
generates:
  .codegen/resolvers.ts:
    config:
      useIndexSignature: true
      enumsAsTypes: true
      skipTypename: true
      maybeValue: 'T | undefined'
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  .codegen/client.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  .codegen/schema.graphql:
    plugins:
      - 'schema-ast'
